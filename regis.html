<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,500;1,200&display=swap');
    </style>
    <title>Sign Up</title>
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!------ Include the above in your HEAD tag ---------->

    <div class="container td-login-container text-muted ">
        <div class="row  " style="height:100% ;">
            <div class="left"></div>
            <!-- left -->
            <div class="col-md-6 bg-secondary d-none d-sm-block ">
            </div>
            <!-- right -->
            <div class="col-md-6  mt-4 align-self-center ">
                <div class="right ">
                    <form action="form-text-center">
                        <h1 class="form-label">Sign Up</h1>
                        <form action="#">
                                    <div class="mb-2 mt-3">
                                        <label for="Fullname" class="form-label">Full name</label>
                                        <input type="Fullname" class="form-control" id="Fullname"
                                            placeholder="   Input yourname..." name="Fullname">
                                    </div>
                                    <div class="mb-2 mt-3">
                                        <label for="Email" class="form-label">Email</label>
                                        <input type="Email" class="form-control" id="Email"
                                            placeholder="   Your Email..." name="Fullname">
                                    </div>
                                    <div class="mb-2 mt-3">
                                        <label for="phonenumber" class="form-label">Phone Number</label>
                                        <input type="phonenumber" class="form-control" id="phonenumber"
                                            placeholder="   0..." name="phonenumber">
                                    </div>
                                    <div class="mb-2 mt-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="   Must be at least 8 characters..." name="password">
                                    </div>
                                    <div class="mb-4 mt-3 ">
                                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                                        <input type="confirmpassword" class="form-control" id="confirmpassword"
                                            placeholder="   Must be at least 8 characters..." name="confirmpassword">
                                    </div>
                                    <div class="mb-2 mt-3 td-submit">
                                        <input type="submit"
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-2 "
                                        name="submit" value="Sign Up">
                                    </div>
                                    
                                    <!--  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->

                                    <div class="td-or-container m-3"><div class="td-line-separator"></div> <div class="td-or-label">or</div><div class="td-line-separator"></div></div>

                                    <h6 class="btn btn-lg btn-google btn-block btn-outline  form-control" href="#"><img
                                            src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</h6>
                                    <p class="text-inverse text-center "><u>Already have an account?</u> <a
                                            href="?= base_url() ?>auth/login" data-abc="true"><u>Login</u></a></p>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
