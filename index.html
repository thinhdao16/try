<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,500;1,200&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="row" style="height: 100%;">
            <div class="col-md-6 bg-secondary d-none d-sm-block">
                <div class="left"></div>
            </div>
            <!--righttttttttttttttttttttttttttttttttttt-->


            <div class="col-md-6 mt-4 align-self-center">
                <div class="right ">
                    <form class="align-self-center">
                        <h1 class="form-label">Sign In</h1>
                        <form action="#">

                            <div class="mb-2 mt-3">
                                <label for="phonenumber" class="form-label">Phone Number*:</label>
                                <input type="phonenumber" class="form-control" id="phonenumber"
                                    placeholder="   Enter your phone number..." name="phonenumber">
                            </div>
                            <div class="mb-2 mt-3">
                                <label for="pwd" class="form-label">Password*:</label>
                                <input type="password" class="form-control" id="pwd"
                                    placeholder="   Enter your password..." name="pswd">
                                <div class="form-label">
                                    <p>Must be at least 8 charascters</p>
                                </div>
                            </div>
                            <div class="mb-2 mt-5 td-submit">
                                <input type="submit"
                                    class="btn btn-primary btn-md btn-block waves-effect text-center m-b-2 "
                                    name="submit" value="Sign In">
                            </div>
                            <h6 class="btn btn-lg btn-google btn-block btn-outline  form-control mt-4" href="#"><img
                                    src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in Using Google
                            </h6>
                            <div class="text-center mt-5">
                                <a href="#" style="color: black;"><u>Create an new account</u></a>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
